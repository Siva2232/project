
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image Loading Animation</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #060606;
        }
        .loader {
            width: 80px;
            height: 80px;
            animation: spin 2s linear infinite;
        }
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
    </style>
</head>
<body>
    <img src="Gemini_Generated_Image_njnwwxnjnwwxnjnw.jpg" alt="Loading..." class="loader">  <!-- Change "loading.png" to your image path -->
</body>
<script>
    setTimeout(function() {
        window.location.href = "index.html"; // Change to your next page URL
    }, 3000); // Redirects after 3 seconds
</script>
</html>
